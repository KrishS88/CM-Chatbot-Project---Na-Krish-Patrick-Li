<!DOCTYPE html>
<!-- Coding By CodingNepal - www.codingnepalweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Wednesday Addams Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Griffy&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="index.js" defer></script>
  </head>
  <body>
    <div class="fixed-container">
        <img src="web.png" id="web" style="width:250px;height:377.6px">
    </div>
    <div class="container">
        <div>
            <img src="Wednesday.png" id="wednesday" style="width:500px;height:692;">
        </div>
        <div class="chatbot">
            <div>
                <h1>Wednesday Addams</h1>
            </div>
            <ul class="chatbox">
            <li class="chat incoming">
                <p>Greetings. My name is Wednesday Addams.<br>What do you want?</p>
            </li>
            </ul>
            <div class="chat-input">
            <input type="text" id="textbox1" placeholder="Enter a message..." spellcheck="false" required></input>
            <button id="send-btn" class="material-symbols-rounded">send</button>
            </div>
        </div>
    </div>
  </body>
</html>
